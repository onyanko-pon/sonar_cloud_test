version: 2.1

jobs:
  build:
    docker:
      - image: 'circleci/node:10.16.3'
    steps:
      - checkout
      - run:
          name: install and test
          command: npm install && npm run test
      - sonarcloud/scan

orbs:
  sonarcloud: sonarsource/sonarcloud@1.0.1

workflows:
  main:
    jobs:
      - build:
          context: sonarcloud